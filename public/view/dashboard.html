<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECOMMERCE</title>
    <link rel="stylesheet" href="../css/ownStyles.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="/reload/reload.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="font-GilroyRegular">
    <!-- Side Bar-->
      <div class="bg-[#111827] h-screen p-6 border-r border-gray-200 w-64 flex items-start flex-col gap-6 fixed">
            <h1 class="text-2xl font-bold text-white"">Almacelme</h1>
            <ul class="w-full mt-8 border-t border-gray-300">
                <li class="flex mb-4  text-[#D1D5DB] hover:bg-[#242a38] rounded-lg mt-4 transition-colors duration-75 cursor-pointer">
                  <i class='bx bx-home p-2 mr-3 font-semibold '></i>
                  <span class="self-center font-semibold">Inicio</span>
                </li>
                <li class="flex mb-4  text-[#D1D5DB] hover:bg-[#242a38] rounded-lg mt-4 transition-colors duration-75 cursor-pointer">
                  <i class='bx bxs-user-detail p-2 mr-3 font-semibold '></i>
                  <span class="self-center font-semibold">Clientes</span>
                </li>
                <li id="sells" class="flex mb-4  text-[#D1D5DB] hover:bg-[#242a38] rounded-lg mt-4 transition-colors duration-75 cursor-pointer active:bg-[#242a38] active:text-[#10b981]">
                  <i class='bx bx-bar-chart-alt-2 p-2 mr-3 font-semibold'></i>
                  <span class="self-center font-semibold">Ventas</span>
                </li>
            </ul>
       </div>
    <!-- NavBar -->
    <div class="ml-64">
      <nav class="shadow-lg flex p-6 rounded-t-2xl">
        <div class="flex flex-grow items-center border border-gray-300 rounded-lg focus:ring-1 hover:ring-1 hover:ring-purple-600">
          <i class='bx bx-search p-2.5'></i>
          <input
            type="search"
            id="search"
            class= "w-full border-0 focus:outline-none focus:ring-0 rounded-lg"
            placeholder="Search"
            required
          />
        </div>
        <i class='bx bxs-bell p-3 mr-3 rounded-lg'></i>
        <img class="rounded-full w-[40px] h-[40px]" src="../images/user-default.png"/>
      </nav>
      <main id="root" class="mt-8 container">
      </main>
    </div>
    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
